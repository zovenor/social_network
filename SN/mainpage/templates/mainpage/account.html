{% extends 'mainpage/base.html'%}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <p><b>{{ list.username }}:</b> {{ user.username }}</p>
    <p><b>{{ list.email }}</b>: {{ user.email }}</p>
{% endblock %}
